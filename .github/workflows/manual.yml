name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test --reporter=list,html
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Downlaod Artifact Contents
        run: |
          curl -o playwright-report.zip -L https://github.com/skumar09/sample-2/suites/16684591726/artifacts/953406140
        if: always()

      - name: Extract HTML Report
        run: |
          mkdir extracted-report
          unzip playwright-report.zip -d extracted-report
        if: always()

      - name: Configure Git
        run: |
          git config --global user.email "santoshkumar.sn@gmail.com"
          git config --global user.name "skumar09"

      - name: Clone Reporting Repository
        run: |
          git clone https://github.com/skumar09/testreport.git reporting-repo
        if: always()

      - name: Copy HTML Report to Reporting Repository
        run: |
          cp extracted-report/*.html reporting-repo/
        if: always()

      - name: Commit and Push Changes
        run: |
          cd reporting-repo
          git add .
          git commit -m "Add Playwright HTML Report"
          git push origin main  # Update 'main' to your branch name if needed
        if: always()
